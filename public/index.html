<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéâ Wedding Guest Dashboard</h1>
            <div class="header-actions">
                <a href="thankyou.html" class="btn btn-secondary">üíå Thank You Templates</a>
                <button id="addGuestBtn" class="btn btn-primary">+ Tambah Tamu</button>
            </div>
        </header>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Cari nama tamu atau nomor WhatsApp...">
            <select id="filterCategory">
                <option value="">Semua Kategori</option>
                <option value="VVIP">VVIP</option>
                <option value="VIP">VIP</option>
                <option value="Regular">Regular</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">0</div>
                <div class="stat-label">Total Tamu</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="vvipCount">0</div>
                <div class="stat-label">VVIP</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="vipCount">0</div>
                <div class="stat-label">VIP</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="regularCount">0</div>
                <div class="stat-label">Regular</div>
            </div>
        </div>

        <div class="table-container">
            <table id="guestTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Nomor WhatsApp</th>
                        <th>Kategori</th>
                        <th>Kehadiran</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="guestTableBody">
                    <!-- Guest rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="guestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Tamu</h2>
                <span class="close">&times;</span>
            </div>
            <form id="guestForm">
                <div class="form-group">
                    <label for="guestName">Nama Tamu *</label>
                    <input type="text" id="guestName" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="guestPhone">Nomor WhatsApp *</label>
                    <input type="text" id="guestPhone" name="phone" placeholder="628xxxxxxxxxx" required>
                    <span class="error" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="guestCategory">Kategori *</label>
                    <select id="guestCategory" name="category" required>
                        <option value="">Pilih Kategori</option>
                        <option value="VVIP">VVIP</option>
                        <option value="VIP">VIP</option>
                        <option value="Regular">Regular</option>
                    </select>
                    <span class="error" id="categoryError"></span>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Guest Detail Drawer -->
    <div id="guestDrawer" class="drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>Detail Tamu</h2>
                <span class="close-drawer">&times;</span>
            </div>
            <div class="drawer-body">
                <div class="guest-profile">
                    <div class="profile-icon">üë§</div>
                    <h3 id="drawerGuestName">-</h3>
                    <p id="drawerGuestPhone">-</p>
                </div>
                
                <div class="detail-section">
                    <h4>Kategori</h4>
                    <div id="drawerCategory" class="editable-field">
                        <span id="drawerCategoryDisplay"></span>
                        <button class="btn-edit-inline" onclick="window.editCategory()">‚úèÔ∏è</button>
                    </div>
                    <div id="drawerCategoryEdit" class="edit-field" style="display: none;">
                        <select id="drawerCategorySelect">
                            <option value="VVIP">VVIP</option>
                            <option value="VIP">VIP</option>
                            <option value="Regular">Regular</option>
                        </select>
                        <button class="btn btn-primary btn-sm" onclick="window.saveCategoryEdit()">Simpan</button>
                        <button class="btn btn-secondary btn-sm" onclick="window.cancelCategoryEdit()">Batal</button>
                    </div>
                </div>

                <div class="detail-section">
                    <h4>Status Kehadiran</h4>
                    <div id="drawerAttendanceStatus"></div>
                </div>

                <div class="detail-section">
                    <h4>Riwayat Check-in</h4>
                    <div id="drawerAttendanceHistory" class="attendance-history">
                        <p class="empty-text">Belum ada riwayat check-in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="api-client.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
