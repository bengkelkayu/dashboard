<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Templates - Wedding Guest Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="thankyou.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💌 Thank You Templates</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">← Kembali ke Dashboard</a>
                <button id="addTemplateBtn" class="btn btn-primary">+ Tambah Template</button>
            </div>
        </header>

        <div class="templates-list">
            <div id="templatesContainer">
                <!-- Templates will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="templateModal" class="modal">
        <div class="modal-content modal-improved">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Template</h2>
                <span class="close">&times;</span>
            </div>
            <form id="templateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="templateName">
                            <span class="label-icon">📝</span> Nama Template <span class="required">*</span>
                        </label>
                        <input type="text" id="templateName" name="name" required placeholder="Contoh: Ucapan Terima Kasih">
                        <span class="error" id="nameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="messageTemplate">
                        <span class="label-icon">💬</span> Pesan Template <span class="required">*</span>
                    </label>
                    <textarea id="messageTemplate" name="message_template" rows="6" required 
                              placeholder="Contoh: Terima kasih {nama} telah hadir di acara kami!"></textarea>
                    <span class="error" id="messageError"></span>
                    
                    <div class="placeholder-info">
                        <strong>💡 Placeholder yang tersedia:</strong>
                        <div class="placeholder-list">
                            <div class="placeholder-item">
                                <code>{nama}</code>
                                <span>Nama tamu</span>
                            </div>
                            <div class="placeholder-item">
                                <code>{waktu_checkin}</code>
                                <span>Waktu check-in tamu</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isEnabled" name="is_enabled" checked>
                        <span>✓ Aktifkan template ini</span>
                    </label>
                </div>

                <div class="preview-section">
                    <h3>👁️ Preview Pesan</h3>
                    <div id="previewMessage" class="preview-box">
                        Ketik pesan untuk melihat preview...
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" id="previewBtn">
                        🔄 Update Preview
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Batal</button>
                    <button type="submit" class="btn btn-primary">💾 Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="api-client.js"></script>
    <script type="module" src="thankyou.js"></script>
</body>
</html>
